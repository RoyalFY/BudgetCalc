<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="/dookie.js"></script>
</head>

<body>

    <section class="column1">
        <section class="occupation">
            <h2>Occupation:</h2>
            <select name="jober" id="jobs" class="jobs input"></select>
        </section>
        <section class="salary">
            <h2>Salary:</h2>
            <input class="salaryinput" type="text">
        </section>
        <section>
            <h2>Children in Household</h2>
            <section class="Children">
                <section>
                    <input id="child1" type="radio" value="1" name="drone" class="childCheck">
                    <label for="">1</label>
                </section>
                <section>
                    <input id="child2" type="radio" value="2" name="drone" class="childCheck">
                    <label for="">2</label>
                </section>
                <section>
                    <input id="child3" type="radio" value="3" name="drone" class="childCheck">
                    <label for="">3+</label>
                </section>
            </section>
        </section>
    </section>
    <section class="leftRight">
        <section class="spending">
            <h2>Monthly spending:</h2>
            <section class="column">
                <div class="spendinginputs">
                    <p>Tax</p>
                    <input id="tax" type="text">
                </div>
                <div class="spendinginputs">
                    <p>Medical</p>
                    <input id="medical" type="text">
                </div>
                <div class="spendinginputs">
                    <p>Food</p>
                    <input id="food" type="text">
                </div>
                <div class="spendinginputs">
                    <p>Housing</p>
                    <input id="house" type="text">
                </div>
                <div class="spendinginputs">
                    <p>Savings</p>
                    <input id="saving" type="text">
                </div>
                <div class="spendinginputs">
                    <p>Traveling</p>
                    <input id="travel" type="text">
                </div>
                <section class="button">
                    <button id="AAAAAAAAAA" onclick="helpme()">Submit</button>
                </section>
            </section>
            <h2>Total Expenses:</h2>
            <input type="text" id="Expenses">
        </section>
        <section class="pieGraph">
            <div style="width: 800px;"><canvas id="chart"></canvas></div>
            <script type="module" src="chart.js"></script>
        </section>
    </section>

    <!--I ruined everything sorry -->

    <section class="column1"></section>
</body>

</html>
